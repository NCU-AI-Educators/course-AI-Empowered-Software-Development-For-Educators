  <script>
    // 1. Config & Setup
    const rawMarkdown = document.getElementById('raw-markdown').textContent;
    const contentArea = document.getElementById('content-area');

    try {
      // 2. Custom Markdown Configuration (Alerts & Pinyin)
      const renderer = new marked.Renderer();
      const originBlockquote = renderer.blockquote.bind(renderer);

      renderer.blockquote = function (quote) {
        // Check for Alert patterns
        if (quote.includes('[!NOTE]') || quote.includes('[!TIP]') || quote.includes('[!WARNING]')) {
          let type = 'note';
          let title = 'Note';

          if (quote.includes('[!TIP]')) { type = 'tip'; title = 'Tip'; }
          if (quote.includes('[!WARNING]')) { type = 'warning'; title = 'Warning'; }

          const content = quote
            .replace(/\[!NOTE\]/g, '')
            .replace(/\[!TIP\]/g, '')
            .replace(/\[!WARNING\]/g, '')
            .replace(/<p>\s*<strong>\s*<\/strong>\s*<\/p>/, '');

          return `<div class="markdown-alert markdown-alert-${type}">
                                <div class="markdown-alert-title">${title}</div>
                                ${content}
                            </div>`;
        }
        return originBlockquote(quote);
      };


      marked.use({ renderer: renderer });

      // 3. Pre-process Custom Syntax
      // 3a. Protect Math (LaTeX)
      const mathPlaceholders = [];
      // Regex to match $$...$$ (Block) or $...$ (Inline)
      // We differentiate them to wrap blocks in <div>
      let protectedMarkdown = rawMarkdown.replace(/(\$\$[\s\S]*?\$\$)|((?<!\\)\$[\s\S]*?(?<!\\)\$)/g, (match, blockMath, inlineMath) => {
        const id = `MATH_PLACEHOLDER_${mathPlaceholders.length}`;
        mathPlaceholders.push({ id, content: match });

        if (blockMath) {
          // It's a block math $$...$$
          // Return a HTML block wrapper so Marked.js doesn't wrap it in <p>
          return `<div class="math-block">${id}</div>`;
        } else {
          // Inline math $...$
          return id;
        }
      });

      // 3b. Ruby Pinyin: [Text]{pinyin} -> <ruby>Text<rt>pinyin</rt></ruby>
      protectedMarkdown = protectedMarkdown.replace(/\[(.*?)\]\{(.*?)\}/g, '<ruby>$1<rt>$2</rt></ruby>');

      // 4. Render
      let html = marked.parse(protectedMarkdown);

      // 5. Restore Math
      mathPlaceholders.forEach(item => {
        html = html.replace(item.id, item.content);
      });

      contentArea.innerHTML = html;

      // 6. Trigger MathJax
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([contentArea]).catch((err) => console.log('MathJax error:', err));
      }

    } catch (e) {
      console.error('Render Error:', e);
      contentArea.innerHTML = `<h1 style="color:red">Render Error</h1><p>${e.message}</p>`;
    }

    // 7. Auto-Scroll Logic (Teleprompter Mode)
    let isAutoScrolling = false;
    let scrollInterval;
    const SCROLL_SPEED = 1;
    const SCROLL_INTERVAL = 20;

    function toggleAutoScroll() {
      if (isAutoScrolling) {
        clearInterval(scrollInterval);
        isAutoScrolling = false;
        showToast("â¸ Paused");
      } else {
        scrollInterval = setInterval(() => {
          if (window.scrollY + window.innerHeight >= document.body.scrollHeight) {
            clearInterval(scrollInterval);
            isAutoScrolling = false;
            showToast("â¹ Finished");
          } else {
            window.scrollBy(0, SCROLL_SPEED);
          }
        }, SCROLL_INTERVAL);
        isAutoScrolling = true;
        showToast("â–¶ï¸ Auto-Scrolling");
      }
    }

    // Expose to window for parent frame control
    window.toggleAutoScroll = toggleAutoScroll;

    function showToast(msg) {
      let toast = document.getElementById('scroll-toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'scroll-toast';
        toast.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0,0,0,0.7);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 30px;
                    font-size: 24px;
                    z-index: 9999;
                    pointer-events: none;
                    transition: opacity 0.5s;
                `;
        document.body.appendChild(toast);
      }
      toast.innerText = msg;
      toast.style.opacity = '1';

      if (toast.timeout) clearTimeout(toast.timeout);
      toast.timeout = setTimeout(() => {
        toast.style.opacity = '0';
      }, 1000);
    }

    // Global Key Listener
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleAutoScroll();
      }
    });

    // PostMessage Listener (For Parent Control)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action === 'toggleScroll') {
        toggleAutoScroll();
      }
    });
